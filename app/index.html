	<div id="header" class="row header" emit-target>

			<div class="background"> </div>
			<div class="border"> </div>
		</div>
		<div class="col-xs-12 header-ele header-category" emit-source ng-show="checkLocation('/category')">

			<a ng-click="loadPage('refresh')" class="btn btn-refresh" ng-class="{active1: fields.refresh}"> </a>

				<p> Policy Toolkit </p>
			</div>
			<div class="hidden border"> </div>
		</div>
		<div class="col-xs-12 header-ele header-content" emit-source ng-show="checkLocation('/content')">

				<!--<p class="slug"> {{location.pageSlug}} </p>-->

				<a ng-click="loadQuery('search',fields.searchValue)" search-toggle class="btn btn-search"> </a>
				<a ng-click="loadQuery('favourites', !fields.favourites)" ng-class="{'active':fields.favourites}" class="btn btn-favourite"> </a>
				<a ng-click="loadPage('refresh')" class="btn btn-refresh" ng-class="{active1: fields.refresh}"> </a>
			</div>
			<!--<div class="border"> </div>-->
		</div>

		</div>
